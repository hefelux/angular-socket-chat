<div class="container">
  <h1>Mensajes</h1>
  <hr>
  <div id="chat-mensajes">
    <li *ngFor="let msg of mensajes" class="list-group-item">
      {{ msg.de }}: {{ msg.cuerpo }}
    </li>    
  </div>
  <form (ngSubmit)="enviar()">
    <input type="text"
            [(ngModel)]="texto"
            class="form-control mt-2"
            name="texto"
            placeholder="Mensaje..."
            autofocus
            autocomplete="off">
  </form>
</div>
