<div class="row justify-content-center mt-4">
  <div class="col-6 card shadow-sm">
    <form action="" class="p-4" (ngSubmit)="ingresar()">
      <div class="form-group">
        <label for="">Ingresa tu nombre de usuario</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nombre de usuario" autofocus autocomplete="false">
      </div>
      <button class="btn btn-primary w-100" [disabled]="nombre.trim().length === 0">Ingresar</button>
    </form>
  </div>
</div>
